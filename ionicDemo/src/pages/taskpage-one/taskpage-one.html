<ion-header>

  <ion-navbar>
    <ion-title>深松作业</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col col-5>
        <ion-item>
        <ion-label>开始时间</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" min="1990" max="2030-10-31" [(ngModel)]="startTimes" doneText="确定" cancelText="取消"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col col-5>
        <ion-item>
        <ion-label>结束时间</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" min="1990" max="2030-10-31"  [(ngModel)]="endTime" doneText="确定" cancelText="取消"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <button ion-button  (click)="searchBtn()" >查询</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let item of listArr" (click) = goDetali($event)>
      <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>日期:{{item.workDate}}</h2>
      <h3>
        <span>作业面积:</span><span>{{item.area}}</span>
        <span>实际面积:</span><span>{{item.areaVaild}}</span>
        <span>作业深度:</span><span>{{item.depth}}CM</span>
        <p><span>作业地点:</span><span>{{item.loc1}}&nbsp;{{item.loc2}}&nbsp;{{item.loc3}}&nbsp;{{item.loc4}}&nbsp;{{item.loc5}}</span></p>
      </h3>
    </ion-item>
  </ion-list>
</ion-content>
